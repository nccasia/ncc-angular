<h3>User list</h3>
<table>
  <tr>
    <th>User ID</th>
    <th>Name</th>
    <th>Email</th>
    <th>Website</th>
    <th>Action</th>
  </tr>
  <tr *ngFor="let user of users">
    <td>{{user.id}}</td>
    <td>{{user.name}}</td>
    <td>{{user.email}}</td>
    <td>{{user.website}}</td>
    <td>
      <button class="btn-update" (click)="updateUser(user.id)">Update</button>
      <button class="btn-delete" (click)="deleteUser(user.id)">Delete</button>
    </td>
  </tr>
</table>
